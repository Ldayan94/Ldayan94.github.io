	<li><a href="http://news.qq.com/">整合营销传播</a></li>
	</ul>
    
    <p>新的市场环境和信息背景使广告为主的传统营销传播面临严峻的挑战。整合营销传播不仅把营销与传播全面结合在一起，甚至认为营销即传播，传播即营销。<a href="http://github.com"></a>它把消费者的需求作为制定营销计划的根本出发点通过实施双向沟通，在双方之间建立源于资讯交换与分享共同价值的关系。
    </p>
    <h1>文本样式属性</h1>
    <p>不要仅关心产品或服务的成本，而要关心顾客在购买和使用企业产品和服务的全过程中需要付出的成本。不要只关注定价策略，还要了解消费者需要。
    </p>
    <h2>设定字体</h2>
    <p>营销的核心是供需双方通过传媒进行沟通和了解，最终形成交易合约。对供方来说是形成忠实的用户群，对需方来说是对品牌的认知和忠诚。
    </p>
